service: passei-direto

frameworkVersion: '>=1.1.0 <2.0.0'

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

functions:
  extractTransform:
    handler: src/handler.extractTransform
    events:
      - sns: ${self:provider.stage}-triggerEtl
